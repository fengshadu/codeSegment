        <title>充值页面</title>
        <link href="assets/css/style.css" rel="stylesheet">

    <body>
        <article class="pay">
            <div class="pay-amount-box">
                <p class="amount-box-title">充值金额</p>
                <div class="amount-box flex flex-pack-justify">
                    <a href="javascript:;" class="orange">充¥100<br>送¥110</a>
                    <a href="javascript:;">充¥50<br>送¥30</a>
                </div>
                <div class="amount-box flex flex-pack-justify">
                    <a href="javascript:;">充¥20<br>送¥10</a>
                    <a href="javascript:;" class="oneline">充¥10</a>
                </div>
            </div>

                    </div>

                div<a href="javascript:;" class="btn-recharge">去充值</a>
